<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
	font-family: sans-serif;
	font-size: 8pt;
	color: grey;
}
.node {
	stroke: #fff;
	stroke-width: 1.5px;
}

.link {
	stroke: #999;
	stroke-opacity: .6;
}

#graph-link-placeholder {
	position: absolute;
	right: 0;
	top: 0;
	width: 25em;
	text-align: right;
	background-color: white;
}
footer {
	position: absolute;
	bottom: 0.5em;
	left: 0.5em
}
#graph, body {
	padding: 0;
	margin: 0;
}
</style>
<body>
<div id="graph">&nbsp;</div>
<div id="graph-link-placeholder">&nbsp;</div>
