<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: sans-serif;
  font-size: 8pt;
  color: grey;
}
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var graph = {
"nodes":[
{"name":"Pipeline One", "group": "One", "shape": "circle"},
{"name":"Pipeline Two", "group": "Two", "shape": "circle"},
{"name":"http://svn/trunk/", "group": "Source Code", "shape": "triangle-up"},
],
"links":[
{"source":0, "target":2, "value": 1},
{"source":1, "target":2, "value": 1},
{"source":0, "target":1, "value": 1},
]

};
var width = 300,//window.innerWidth,
    height = 300,//window.innerHeight,
    radius = 5,
    color = d3.scale.category20();

var force = d3.layout.force()
//    .gravity(0.1)
    .charge(-300)
    .linkDistance(100)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var drawGraph = function(graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var links = svg.selectAll(".link")
      .data(graph.links)
      .enter()
      .append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });
      
  var gnodes = svg.selectAll('g.gnode')
     .data(graph.nodes)
     .enter()
     .append('g')
     .classed('gnode', true);
     
  var node = gnodes.append("path")
      .attr("d", d3.svg.symbol()
        .size(function(d) { return 70; })
        .type(function(d) { return d.shape; })
      )
      .style("fill", function(d) { return color(d.group); })
      .style("stroke", function(d) { return d3.rgb(color(d.group)).darker(); })
      .call(force.drag);

  var labels = gnodes.append("text")
      .text(function(d) { return d.name; })
      .attr("x", "7")
      .attr("y", "3")
      .attr("font-family", "sans-serif")
      .attr("font-size","7pt")
      .attr("fill", function(d) { return d3.rgb(color(d.group)).darker(); });

    
  force.on("tick", function() {
    links.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    gnodes.attr("transform", function(d) { 
        return 'translate(' + [d.x, d.y] + ')'; 
    });
  });
};

drawGraph(graph);

</script>
<p>Developed from <a href="http://bl.ocks.org/mbostock">Mike Bostock's Force Directed Graph examples</a></p>
